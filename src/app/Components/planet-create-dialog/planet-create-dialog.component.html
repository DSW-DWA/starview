<h1 mat-dialog-title>Create New Planet</h1>
<div mat-dialog-content>
  <form #planetForm="ngForm">
    <mat-form-field>
      <input matInput placeholder="ID" name="id" [(ngModel)]="data.planet.id" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Name" name="name" [(ngModel)]="data.planet.name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Mass" type="number" name="mass" [(ngModel)]="data.planet.mass" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Diameter" type="number" name="diameter" [(ngModel)]="data.planet.diameter" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Distance from Star" type="number" name="distance_from_star" [(ngModel)]="data.planet.distance_from_star" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Surface Temperature" type="number" name="surface_temperature" [(ngModel)]="data.planet.surface_temperature" required>
    </mat-form-field>
    <mat-form-field>
      <mat-select [(value)]="data.planet.star.id" name="star">
        <mat-option *ngFor="let star of data.starList" [value]="star.id">{{star.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="planetForm.invalid" [mat-dialog-close]="data.planet" cdkFocusInitial>Save</button>
</div>
