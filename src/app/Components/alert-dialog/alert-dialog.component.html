<div class="alert-dialog-container">
  <div class="alert-dialog-content">
    <h2>{{ data.msg }}</h2>
  </div>
  <div class="alert-dialog-actions">
    <button mat-button class="cancel-button" (click)="onNoClick()">Отмена</button>
    <button mat-button class="confirm-button" [mat-dialog-close]="true" cdkFocusInitial>Удалить</button>
  </div>
</div>
