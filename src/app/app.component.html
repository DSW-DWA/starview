<mat-tab-group 
[selectedIndex]="selected.value"
(selectedIndexChange)="selected.setValue($event)">
  <mat-tab label="Созвездия"> 
    <app-constellations *ngIf="selected.value === 0"></app-constellations>
  </mat-tab> 
  <mat-tab label="Вселенные">
    <app-universes *ngIf="selected.value === 1"></app-universes>
  </mat-tab>
  <mat-tab label="Планеты"> 
    <app-planets *ngIf="selected.value === 2"></app-planets>
  </mat-tab>
  <mat-tab label="Галактики">
    <app-galaxies *ngIf="selected.value === 3"></app-galaxies>
  </mat-tab>
  <mat-tab label="Звезды">
    <app-stars *ngIf="selected.value === 4"></app-stars>
  </mat-tab>
  <mat-tab label="Другое">
    <app-other *ngIf="selected.value === 5"></app-other>
  </mat-tab>
  <mat-tab label="История">
    <app-audits *ngIf="selected.value === 6"></app-audits>
  </mat-tab>
</mat-tab-group>
